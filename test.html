<script>


function digPow(n, p){
  let nArr = String(n).split('').map(Number)
  let numSumPowers = 0
  for(let i = 0; i < nArr.length; i++){
    numSumPowers += nArr.at(i) ** (p+i)
  }
  console.log(numSumPowers)
  return Number.isInteger(numSumPowers / n) ? numSumPowers / n : -1
}


digPow(89, 1) // 1
console.log(digPow(92, 1)) // -1





























</script>
