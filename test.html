<body>
  

<script>
  
function twoSum(numbers, target) {
  const output = []
  numbers.forEach((e, i, array) => {
    const compareArr = array.splice(i, i + 1)
    compareArr.forEach((compareE) => {
      if (e + compareE === target){
        output.push(i, numbers.indexOf(compareE))
        return
      }
    })
  })
  return output
}


//input (numbers) array and (target) number

//return two separate indexes of array elements that sum to target number

console.log([twoSum([4,6,2,3], 9)])  // [1,3]
 
</script>












</body>
</html>
