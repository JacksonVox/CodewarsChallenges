<script>

function alignRight(text,width){
  text = text.split(' ')
  let output = []
  let newLine = []
  while (text.length !== 0){
    newLine = []
    while (newLine.push(text[0]) <= width){
      text.shift()
    }
    newLine = newLine.join(' ')
    for(let i = 0; i <= width - newLine.length; ){
      newLine = " " + newLine
      }
    output.push(newLine)
    }
  return output.join('\n')
  
}

console.log(alignRight("Two lines, I am",10))











</script>
