<script>

function longestConsec(strarr, k) {
    let output = ""
    for (let i = 0; i < strarr.length - (k - 1); i++){
      let temp = ""
      for (let i2 = i; i2 < i + k; i2++){
        temp += strarr[i2]
      }
      if (temp.length > output.length){
        output = temp
      }
    }
  return output
}
















</script>
